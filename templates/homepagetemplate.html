<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function() {

  $(".left").on("click", function() {
    if ("{{songs[0][2]}}" == "True") {
      $( ".round1" ).css('background', 'green');
      $( ".round1" ).css('border', 'white');
    } else {
      $( ".round1" ).css('background', 'red');
      $( ".round1" ).css('border', 'white');
    };
    
    $(".round2").show();
  });

  $(".middle").on("click", function() {
    if ("{{songs[0][2]}}" == "None") {
      $( ".round1" ).css('background', 'green');
      $( ".round1" ).css('border', 'white');
    } else {
      $( ".round1" ).css('background', 'red');
      $( ".round1" ).css('border', 'white');
    };
    
    $(".round2").show();
  });

  $(".right").on("click", function() {
    if ("{{songs[0][2]}}" == "False") {
      $( ".round1" ).css('background', 'green');
      $( ".round1" ).css('border', 'white');
    } else {
      $( ".round1" ).css('background', 'red');
      $( ".round1" ).css('border', 'white');
    };
    
    $(".round2").show();
  });


  $(".round2").on("click", function() {
    $(".round3").show();
    $( ".round2" ).css('background', 'green');
    $( ".round2" ).css('border', 'white');
  });
});  

</script>
<style>

.button {
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
  transition-duration: 0.4s;
}

.button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  color: white;
}
.button1:hover {
  background-color: #4CAF50; /* Green */
}
.button2:hover {
  background-color: #008CBA; /* Blue */
}

.button1 {background-color: #fff; border: 2px solid #4CAF50;;} /* Green */
.button2 {background-color: #fff; border: 2px solid #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */

.round2, .round3, .round4 {
  display: none;
}


</style>
<title>Song Quiz</title>
</head>
<body>
<p>Let's see how well you know your top artists</p>
{% if prompt %}
<div class='formtitle'>{{prompt}}</div>
{% elif songs %}
<h2>{{page_title}}</h2>
<table>
  <button class="button button1 round1 left">{{songs[0][0]}}</button>
  <button class="button button2 round1 middle">Same release date</button>
  <button class="button button1 round1 right">{{songs[1][0]}}</button>
</table>
<table>
<button class="button button1 round2 left">{{songs[2][0]}}</button>
<button class="button button2 round2 middle">Same release date</button>
<button class="button button1 round2 right">{{songs[3][0]}}</button>

{% endif %}
</body>
</html>
